<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcelona Tourist Attractions</title>
  </head>
  <body class="menu-hidden">
    <div id="container" class="flex-col">
      <header>
        <a href="#" class="menu-btn"></a>
        <h1 class="main-heading">Barcelona Tourist Attractions</h1>
      </header>
      <nav>
        <!-- Credit: See README, Third-party code [5] -->
        <input type="text" class="searchbox"
          data-bind="value: filter,
                     valueUpdate: 'afterkeydown'">
        <!-- End credit -->
        <ul data-bind="foreach: filteredLocations">
          <li><a href="#" data-bind="text: title, click: $parent.clickLocation"></a></li>
        </ul>
      </nav>
      <div id="map"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUWMwiTJbxBbVueazrlgmVqo7KYOCoDco&v=3&callback=initMap">
    </script>

  </body>
</html>
