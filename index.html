<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcelona Tourist Attractions</title>
  </head>
  <!-- Set menu to visible if there is an ajax error -->
  <body class="menu-hidden" data-bind="css: { 'menu-hidden': !ajaxError() }">
    <div id="container" class="flex-col">
      <header>
        <a href="#" class="menu-btn"></a>
        <h1 class="main-heading">Barcelona Tourist Attractions</h1>
      </header>
      <nav>
        <!-- Credit: See README, Third-party code [5] -->
        <input type="text" class="searchbox"
          data-bind="value: filter,
                     valueUpdate: 'afterkeydown'">
        <!-- End credit -->
        <ul data-bind="foreach: filteredLocations" class="search-listing-list">
          <!-- Note click binding changes default this Argument to make viewmode.clickLocation work -->
          <li class="search-listing"><a href="#" data-bind="text: title, click: $parent.clickLocation.bind($parent, $data)"></a></li>
        </ul>
        <div data-bind="if: ajaxError"><div data-bind="text: ajaxError" class="error"></div></div>
      </nav>
      <div id="map"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUWMwiTJbxBbVueazrlgmVqo7KYOCoDco&v=3&callback=initMap">
    </script>

  </body>
</html>
